<%- include('header.html') -%>
<h1>Ticket</h1>
<form method="post" action="/add">
    <textarea name="body">
    </textarea>
    <input type="submit" value="Add">
</form>
<ul>
    <% if(results) { %>
        <% for(var r=0; r < results.length; ++r) { %>
        <li>
        ID: <%= results[r].tid%><br />
        Type: <%= decodeURI(results[r].type) %><br />
        Content: <%= decodeURI(results[r].content)%></li>
        <hr />
        <% } %>
    <% } %>
</ul>
<%- include('footer.html') -%>
