<%- include('header.html') -%>
<div class="detail container">
    <div class="row">
        <div class="col-1">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-list-tab" href="/#v-list" role="tab" aria-controls="v-list" aria-selected="false">LIST</a>
                <a class="nav-link" id="v-add-tab" href="/#v-add" role="tab" aria-controls="v-add" aria-selected="false">ADD</a>
            </div>
        </div>
        <div class="col-11">
            <%- data.description%>
            <form method="post" action="">
                <textarea name="body" id="content_editor" rows="10"></textarea>
                <a href="###" data-toggle="modal" data-target="#attach_fiels">Addtach Files</a>
                <input type="hidden" name="tid" value="<%= data.tid%>">
                <input type="submit" value="提交" class="btn btn-lg btn-success">
            </form>
            <% if(data.comments) %>
            <ul class="list-group comments_body">
                <% if(data) { %>
                    <% for(var r=0; r < data.comments.length; ++r) { %>
                    <li class="list-group-item">
                        <div class="ticket-body"><%- data.comments[r].description%></div>
                        <%- data.comments[r].time %>
                    </li>
                <% } %>
            </ul>
            <% } %>
        </div>
    </div>
</div>
<%- include('footer.html') -%>
