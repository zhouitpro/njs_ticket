<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src='<%= helper.assets("js/popper.min.js")%>'></script>
    <script type="text/javascript" src='<%= helper.assets("js/jquery-3.3.1.min.js")%>'></script>
    <script type="text/javascript" src='<%= helper.assets("bootstrap/js/bootstrap.js")%>'></script>
    <link rel="stylesheet" href='<%= helper.assets("bootstrap/css/bootstrap.css")%>'>
    <link rel="stylesheet" href='<%= helper.assets("simplemde/dist/simplemde.min.css")%>'>
    <script type="text/javascript" src='<%= helper.assets("simplemde/dist/simplemde.min.js")%>'></script>
    <script type="text/javascript" src='<%= helper.assets("js/dropzone.js")%>'></script>
    <link rel="stylesheet" href='<%= helper.assets("css/app.css")%>'>
    <link rel="stylesheet" href='<%= helper.assets("css/upload.css")%>'>
</head>
<body>
<header class="container">
    <!--<h1><a href="/">Ticket</a></h1>-->
</header>
<div class="modal fade" id="attach_fiels" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/" class="dropzone-uploads">
                    <div class="dz-default dz-message" data-dz-message="">
                        <span>请选择</span>
                    </div>
                </form>
                <!--<form action="/upload-target" class="dropzone"></form>-->
            </div>
        </div>
    </div>
</div>
